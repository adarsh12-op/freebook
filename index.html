<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Player</h1>
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="application/x-mpegURL">
            Your browser does not support HTML5 video.
        </video>
        <div class="controls">
            <button id="generateKeyBtn">Generate Key</button>
            <button id="tutorialBtn">Tutorial</button>
            <button id="server1Btn">Server 1</button>
            <button id="server2Btn">Server 2</button>
            <label for="qualitySelect">Quality:</label>
            <select id="qualitySelect">
                <option value="720p">720p</option>
                <option value="480p">480p</option>
                <option value="360p">360p</option>
            </select>
            <label for="speedSelect">Speed:</label>
            <select id="speedSelect">
                <option value="1">Normal</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
            <button id="toggleKeyFeatureBtn">Toggle Generate Key Feature</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
